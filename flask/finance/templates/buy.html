{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="symbol" placeholder="Symbol" type="text">
        <br>
        <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="shares" placeholder="Shares" type="number" min="1">
        <br>
        <button class="btn btn-primary" type="submit">Buy</button>
    </div>
</form>





{% endblock %}
